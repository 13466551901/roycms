<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">

<html>
<head>
<title>内容列表</title>
<script language="javascript" src="../../../Shared/Common/Scripts/dwscripts.js"></script>
<script language="javascript" src="../../../Shared/Common/Scripts/ListControlClass.js"></script>
<SCRIPT SRC="pageContents.js"></SCRIPT>
<link href="../../../fields.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
.red {	color: #F00;
}
-->
</style>
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellspacing="4" width="380">
    <tr>
      <td height="25" align="right" nowrap>分类ID：</td>
      <td nowrap><input name="Class" type="text" id="Class" style="width:150px">
      URL参数 <span class="red">{Id} {Class}</span></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>查询条件语句：</td>
      <td nowrap><input name="StrWhere" type="text" id="StrWhere" style="width:150px">
        不带 where 可用 URL参数 <span class="red">{Id} {Class} {ClassKind} {Path:Id}</span></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>分页大小：</td>
      <td><input name="PageSize" type="text" id="PageSize" style="width:35px">
        (每页显示多少条数据)</td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>&nbsp;</td>
      <td><table width="50%" border="0" align="right" cellpadding="5" cellspacing="0">
          <tr>
            <td width="4%" nowrap>&nbsp;</td>
            <td width="96%" nowrap><a href="http://www.roycms.cn">ROYcms!NT 官方滚动消息</a></td>
          </tr>
      </table></td>
    </tr>
  </table>
</form>
</body>
</html>
