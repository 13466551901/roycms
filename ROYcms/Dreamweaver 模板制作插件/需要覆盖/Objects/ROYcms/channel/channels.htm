<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 5.0//dialog">
<!-- MENU-LOCATION=NONE -->
<html>
<head>
<title>栏目列表</title>
<script language="javascript" src="../../../Shared/Common/Scripts/dwscripts.js"></script>
<script language="javascript" src="../../../Shared/Common/Scripts/ListControlClass.js"></script>
<SCRIPT SRC="channels.js"></SCRIPT>
<link href="../../../fields.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
.red {	color: #F00;
}
-->
</style>
</head>

<body onLoad="initializeUI()">
<form name="theForm">
  <table border="0" cellspacing="4" width="380">
    <tr>
      <td height="25" align="right" nowrap>栏目索引ClassKind：</td>
      <td nowrap><input name="ClassKind" type="text" id="ClassKind" style="width:150px">
        可用 URL参数 <span class="red">{ClassKind}</span></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>栏目索引Class：</td>
      <td><input name="Class" type="text" id="Class" style="width:150px">
        可用 URL参数
      <span class="red">{Class} </span></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>栏目索引Path：</td>
      <td height="25" nowrap><input name="Path" type="text" id="Path" style="width:150px">
        可用 URL参数
      <span class="red">{Path} </span></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>列表显示条数：</td>
      <td height="25" nowrap><input name="Top" type="text" id="Top" style="width:35px"></td>
    </tr>
    <tr>
      <td height="25" align="right" nowrap>&nbsp;</td>
      <td height="25" nowrap><table width="50%" border="0" align="right" cellpadding="5" cellspacing="0">
        <tr>
          <td width="4%" nowrap><img src="http://update.roycms.cn/_App_Dreamweaver/mes.png" width="16" height="16" alt="消息" longdesc="http://www.roycms.cn"></td>
          <td width="96%" nowrap><a href="http://www.roycms.cn">ROYcms!NT 官方滚动消息</a></td>
        </tr>
      </table></td>
    </tr>
  </table>
</form>
</body>
</html>
